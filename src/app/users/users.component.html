<h2>Please select one of the users: </h2>
<ul>
  <div *ngFor="let user of users | async; let i = index">
    <li id="user-{{i}}">
      <a routerLink="/user/{{user.name}}">
        {{user.name}}
      </a>
      <button (click)="printMe(i)">Print CV of {{user.name}}</button>
      <a [routerLink]="['/cvpreview']">Preview</a>
    </li>
  </div>
</ul>
