<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-9 name-container">
        <div class="row">
          <div class="col-sm-4">
            <div class="user-logo">
              <img src="/assets/img/logo.svg" class="logo" alt="logo">
            </div>
          </div>
          <div class="col-sm-8 shift-to-left">
            <div class="row user-desc-place">
              <div class="col-sm-12">
                <h3><inline-editor type="textarea" [(ngModel)]="user.name"> </inline-editor></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <p class="developer-title">
                    <inline-editor type="textarea" [(ngModel)]="user.title"> </inline-editor>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="user-img-title-place">
          <!-- <img src="/assets/img/cq5.svg" class="image-width" alt="User title"> -->
            <app-user-image-header  [src]="imgUrl"  [imgUrl]='imgUrl' >  </app-user-image-header> 
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <i class="experience-icon"></i>
    <h2><inline-editor type="textarea" [(ngModel)]="experienceTitle"> </inline-editor></h2> 	
  </div>
</div>
