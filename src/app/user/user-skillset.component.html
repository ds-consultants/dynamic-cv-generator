<div class="no-top-padding">
  <div class="justify-content-center page-top skillset-grid">
    <div class="skillset-title">{{name | titlecase}}</div>
    <ul class="no-bullet" *ngFor="let s of mainSkills">
      <li class="main-skill" *ngFor="let name of s">
        {{name}}
      </li>
    </ul>
    <ul class="no-bullet" *ngFor="let s of secondSkills">
      <li class="second-skill" *ngFor="let name of s">
        {{name}}
      </li>
    </ul>
  </div>
</div>
