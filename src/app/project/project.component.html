<div class="project-row">
  <i *ngIf="internalProject && project.name" class="internal-project"></i>
  <p class="position">
      <inline-editor class="name" type="text" [(ngModel)]="project.name" (onSave)="saveProject('name', $event)" size="40" name="customEditableText"
        *ngIf="project.name" [saveOnBlur]="true" [hideButtons]="true" id="inline-project-name"></inline-editor>
    <span *ngIf="internalProject && project.title">
      as
      <inline-editor class="title" type="text" [(ngModel)]="project.title" (onSave)="saveProject('title', $event)" size="40" name="customEditableText"
        *ngIf="internalProject" [saveOnBlur]="true" [hideButtons]="true" id="inline-project-professional-title"></inline-editor>
    </span>
  </p>
  <p class="description">
    <inline-editor type="textarea" [(ngModel)]="project.desc" (onSave)="saveProject('desc', $event)" cols="70" rows="5" name="customEditableText"
      [saveOnBlur]="true" [hideButtons]="true" id="inline-project-description"></inline-editor>
  </p>
  <p class="technologies" *ngIf="project.technologies && project.technologies.length">
    <span>
      Technologies used:
    </span>
    <app-project-technologies [technologies]='project.technologies' (onSave)="saveProject('technologies', $event)"></app-project-technologies>
  </p>
</div>
